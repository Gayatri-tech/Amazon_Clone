<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Amazon</title>
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <div class="nav-logo border padding">
          <i class="fa-brands fa-amazon"></i>
        </div>
        <div class="nav-add border padding">
          <p>Deliver to Gayatri</p>
          <div class="add-second">
            <i class="fa-solid fa-location-dot"></i>
            <p>Jaipur, 304050</p>
          </div>
        </div>
        <div class="nav-input">
          <select name="Amazon-items" id="Amazon-items">
            <option value="All Categories" selected>All Categories</option>
            <option value="Beauty">Beauty</option>
            <option value="Car">Car</option>
            <option value="Electronics">Electronics</option>
            <option value="Furniture">Furniture</option>
          </select>
          <input type="search" placeholder="Search Amazon.in" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="nav-lang border padding">
          <i class="fa-solid fa-earth-asia"></i>
          <span>EN</span>
          <i class="fa-solid fa-caret-down down"></i>
        </div>
        <div class="account border padding">
          <p>Hello, Gayatri</p>
          <span>Account & Lists</span>
          <i class="fa-solid fa-caret-down down"></i>
        </div>
        <div class="return border padding">
          <p>Returns</p>
          <span>& Orders</span>
          <i class="fa-solid fa-caret-down down"></i>
        </div>
        <div class="cart border padding">
          <i class="fa-solid fa-cart-shopping"></i>
          <span>Cart</span>
        </div>
      </div>
    </header>
  </body>
</html>
